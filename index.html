<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رواق العدل | منظومة السلامة الإجرائية الذكية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --royal-green: #006C35; /* أخضر ديوان المظالم */
            --gold-primary: #D4AF37; /* ذهبي ملكي */
            --gold-soft: #B8860B;
            --deep-black: #050505;
            --panel-bg: rgba(20, 20, 20, 0.98);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--deep-black);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }

        /* هيدر احترافي مع الهوية البصرية */
        header {
            background: linear-gradient(135deg, #00331a 0%, var(--royal-green) 100%);
            padding: 60px 20px;
            text-align: center;
            border-bottom: 4px solid var(--gold-primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        header h1 {
            color: var(--gold-primary);
            font-size: 3rem;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 2px 4px 8px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2rem;
            color: #f0f0f0;
            margin-top: 10px;
            opacity: 0.9;
        }

        .container {
            max-width: 1000px;
            margin: -40px auto 60px;
            padding: 0 20px;
        }

        .main-panel {
            background: var(--panel-bg);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.7);
            backdrop-filter: blur(15px);
        }

        .status-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        .badge-mode {
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold-primary);
            padding: 6px 16px;
            border-radius: 50px;
            border: 1px solid var(--gold-primary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        textarea {
            width: 100%;
            height: 280px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #333;
            border-right: 6px solid var(--gold-primary);
            border-radius: 16px;
            color: #fff;
            padding: 25px;
            font-size: 1.15rem;
            line-height: 1.8;
            resize: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        textarea:focus {
            outline: none;
            border-color: var(--gold-primary);
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.1);
        }

        .action-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 18px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.4s;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-ai {
            background: linear-gradient(45deg, var(--gold-primary), var(--gold-soft));
            color: #000;
        }

        .btn-reset {
            background: transparent;
            border: 1px solid #444;
            color: #aaa;
        }

        .btn:hover {
            transform: translateY(-4px);
            filter: brightness(1.1);
        }

        /* قسم التحليل الذكي */
        #analysisDashboard {
            margin-top: 40px;
            display: none;
            animation: slideUp 0.6s ease-out;
        }

        .analysis-card {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 18px;
            padding: 25px;
            border: 1px solid #222;
        }

        .metric-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .metric-box {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #333;
        }

        .report-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            background: rgba(0,0,0,0.2);
        }

        .status-ok { border-right: 4px solid #00e676; color: #00e676; }
        .status-warn { border-right: 4px solid #ff5252; color: #ff5252; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<header>
    <h1>رواق العدل</h1>
    <p>منظومة السلامة الإجرائية والفرز الذكي للدعاوى</p>
</header>

<div class="container">
    <div class="main-panel">
        <div class="status-header">
            <h2 style="margin:0; color:var(--gold-primary); font-size:1.5rem;">إيداع لائحة الدعوى الإلكترونية</h2>
            <div class="badge-mode">
                <i class="fas fa-microchip"></i>
                وضع الفرز الأولي النشط
            </div>
        </div>

        <textarea id="suitContent" placeholder="اكتب وقائع الدعوى هنا... (مثال: تظلمت من قرار وزارة الموارد البشرية الصادر بتاريخ 1446/01/01هـ...)"></textarea>

        <div class="action-grid">
            <button class="btn btn-ai" onclick="analyzeSuit()">
                <i class="fas fa-brain"></i> تشغيل محرك الفرز الذكي (NLP)
            </button>
            <button class="btn btn-reset" onclick="resetForm()">
                <i class="fas fa-rotate-right"></i> تهيئة النظام
            </button>
        </div>

        <div id="analysisDashboard">
            <div class="analysis-card">
                <h3 style="color:var(--gold-primary); margin-top:0;"><i class="fas fa-chart-line"></i> تقرير معالجة اللغة الطبيعية (NLP)</h3>
                
                <div class="metric-row">
                    <div class="metric-box">
                        <small>درجة السلامة</small>
                        <div id="safetyScore" style="font-size:1.5rem; font-weight:bold; color:var(--gold-primary);">0%</div>
                    </div>
                    <div class="metric-box">
                        <small>مستوى المخاطر</small>
                        <div id="riskLevel" style="font-size:1.2rem; font-weight:bold;">قيد الفحص</div>
                    </div>
                    <div class="metric-box">
                        <small>توصية الإحالة</small>
                        <div id="referralAction" style="font-size:1.2rem;">آلي</div>
                    </div>
                </div>

                <div id="checkList"></div>
            </div>
        </div>
    </div>
</div>

<script>
    function analyzeSuit() {
        const text = document.getElementById('suitContent').value;
        if(text.length < 15) { alert("نص الدعوى غير كافٍ للتحليل الإجرائي"); return; }

        const dashboard = document.getElementById('analysisDashboard');
        const checkList = document.getElementById('checkList');
        dashboard.style.display = "block";
        checkList.innerHTML = "<p style='text-align:center;'>جاري سحب الكيانات القانونية والتحقق من التواريخ...</p>";

        setTimeout(() => {
            checkList.innerHTML = "";
            let score = 0;

            const requirements = [
                { label: "تحديد تاريخ القرار المطعون فيه", found: text.includes("تاريخ") || text.includes("/") },
                { label: "رصد الجهة الإدارية المدعى عليها", found: text.includes("وزارة") || text.includes("هيئة") || text.includes("جهة") },
                { label: "ذكر رقم الهوية أو السجل التجاري", found: text.match(/\d{10}/) },
                { label: "توصيف وقائع النزاع الإداري", found: text.length > 50 }
            ];

            requirements.forEach(req => {
                const div = document.createElement('div');
                div.className = `report-item ${req.found ? 'status-ok' : 'status-warn'}`;
                div.innerHTML = `
                    <i class="fas ${req.found ? 'fa-circle-check' : 'fa-triangle-exclamation'}"></i>
                    <span>${req.label}</span>
                    <span style="margin-right:auto;">${req.found ? 'مكتمل' : 'مفقود'}</span>
                `;
                checkList.appendChild(div);
                if(req.found) score += 25;
            });

            document.getElementById('safetyScore').innerText = score + "%";
            document.getElementById('riskLevel').innerText = score >= 75 ? "منخفض" : "مرتفع";
            document.getElementById('riskLevel').style.color = score >= 75 ? "#00e676" : "#ff5252";
            document.getElementById('referralAction').innerText = score >= 75 ? "إحالة فورية" : "مراجعة بشرية";
        }, 1500);
    }

    function resetForm() {
        document.getElementById('suitContent').value = "";
        document.getElementById('analysisDashboard').style.display = "none";
    }
</script>

</body>
</html>
