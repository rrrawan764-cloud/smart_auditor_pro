<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>رواق العدل — المساعد الذكي المتفاعل</title>

  <!-- خطوط وأيقونات -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <meta name="description" content="رواق العدل — مساعد ذكي متقدم مع شخصيات قابلة للتخصيص وتحليل متدفق" />
  <meta name="author" content="روان الصبحي" />

  <style>
    :root{
      --bg1:#061917; --bg2:#042a24; --muted:#93a79f; --green:#0fb06b; --gold:#FFB703;
      --glass: rgba(255,255,255,0.03); --card-radius:14px; --accent: rgba(15,176,107,0.06);
      --maxwidth:1200px; --ease: cubic-bezier(.2,.9,.2,1);
      --panel-width:420px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:'Cairo',sans-serif;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:#e8fff1;-webkit-font-smoothing:antialiased}
    a{color:var(--green)}
    .wrap{max-width:var(--maxwidth);margin:18px auto;padding:14px;display:grid;grid-template-columns:320px 1fr;gap:16px;align-items:start;position:relative}
    @media (max-width:1100px){ .wrap{grid-template-columns:1fr} }

    /* Canvas background */
    #bgCanvas{position:fixed;inset:0;z-index:-2}
    .bg-overlay{position:fixed;inset:0;z-index:-1;background:linear-gradient(180deg, rgba(0,8,7,0.18), rgba(0,12,10,0.36));pointer-events:none}

    /* Sidebar */
    .sidebar{background:var(--glass);border-radius:var(--card-radius);padding:14px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 18px 48px rgba(0,0,0,0.6);backdrop-filter: blur(6px)}
    .brand{display:flex;gap:10px;align-items:center}
    .logo{width:64px;height:64px;border-radius:12px;background:linear-gradient(180deg,var(--green),#0b7d56);display:flex;align-items:center;justify-content:center;box-shadow:0 10px 30px rgba(0,0,0,0.5)}
    .brand h1{margin:0;font-size:18px;color:#eaffef}
    .brand p{margin:0;color:var(--muted);font-size:13px}
    nav.menu{margin-top:12px;display:flex;flex-direction:column;gap:8px}
    .menu button{display:flex;align-items:center;gap:8px;padding:10px;border-radius:10px;border:0;background:transparent;color:var(--muted);cursor:pointer;text-align:right}
    .menu button.active{background:linear-gradient(90deg,var(--accent), rgba(255,255,255,0.02));border-left:4px solid var(--gold);color:#eaffef}
    .assistant-list{margin-top:12px;border-radius:10px;overflow:auto;max-height:260px;border:1px solid rgba(255,255,255,0.02);padding:6px;background:rgba(255,255,255,0.01)}
    .assistant-item{display:flex;justify-content:space-between;align-items:center;padding:8px;border-bottom:1px dashed rgba(255,255,255,0.02)}
    .assistant-item:last-child{border-bottom:none}
    .assistant-name{font-weight:700}
    .muted{color:var(--muted);font-size:13px}
    .small{font-size:13px;padding:6px 10px}

    /* Main */
    .main{display:flex;flex-direction:column;gap:12px}
    .card{border-radius:12px;padding:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);box-shadow:0 12px 36px rgba(0,0,0,0.6)}
    .topbar{display:flex;gap:12px;align-items:center;justify-content:space-between}
    .search{flex:1;display:flex;align-items:center;gap:8px;padding:8px;border-radius:10px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03)}
    .search input{border:0;background:transparent;outline:none;color:#eaffef}
    .controls{display:flex;gap:8px}

    /* Case list */
    .case-list{margin-top:12px;border-radius:10px;overflow:auto;max-height:600px;border:1px solid rgba(255,255,255,0.03);padding:8px;background:rgba(255,255,255,0.01)}
    .case-item{display:flex;justify-content:space-between;align-items:center;padding:10px;border-radius:10px;margin-bottom:10px;background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(255,255,255,0.005));border:1px solid rgba(255,255,255,0.02)}
    .case-meta{color:var(--muted);font-size:13px}
    .badge{padding:6px 8px;border-radius:8px;font-weight:700;font-size:12px}
    .badge.ok{background:rgba(15,176,107,0.12);color:var(--green);border:1px solid rgba(15,176,107,0.12)}
    .badge.warn{background:rgba(255,183,3,0.08);color:var(--gold);border:1px solid rgba(255,183,3,0.08)}
    .badge.urgent{background:rgba(255,80,80,0.08);color:#ff6b6b;border:1px solid rgba(255,80,80,0.06)}
    .mini{font-size:13px;padding:6px 8px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.03);color:var(--muted);cursor:pointer}

    /* Detail drawer (right side) */
    .drawer {
      position: fixed;
      top: 60px;
      right: 20px;
      width: var(--panel-width);
      max-width: calc(100% - 40px);
      height: calc(100% - 100px);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      border-radius: 12px;
      padding: 14px;
      z-index: 1200;
      overflow:auto;
      transform: translateX(8px);
    }
    .drawer.hidden { display:none; }

    .drawer h3 { margin:0 0 8px 0; color: var(--gold); }
    .field { margin-top:10px; display:flex; flex-direction:column; gap:6px; }
    .field label { font-weight:700; color:#fff; font-size:13px; }
    .field input[type="text"], .field select, .field textarea { padding:8px; border-radius:8px; border:1px solid rgba(255,255,255,0.04); background: rgba(0,0,0,0.12); color:#eaffef; width:100%; }
    .field textarea { min-height:80px; resize:vertical; }

    .actions { display:flex; gap:8px; margin-top:12px; justify-content:flex-start; flex-wrap:wrap; }
    .actions button { padding:8px 10px; border-radius:8px; cursor:pointer; border:0; background:linear-gradient(180deg,var(--gold), #d59b03); color:#071018; font-weight:700; }

    .attachments { margin-top:10px; display:flex; flex-direction:column; gap:6px; }
    .attachment { display:flex; justify-content:space-between; align-items:center; gap:8px; padding:8px; border-radius:8px; background:rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.02); color:var(--muted); }
    .audit { margin-top:12px; font-size:13px; color:var(--muted); border-top:1px dashed rgba(255,255,255,0.03); padding-top:10px; }

    @media (max-width:900px){
      .drawer { position: fixed; right: 10px; top: 70px; width: calc(100% - 20px); height: calc(100% - 140px); }
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas" aria-hidden="true"></canvas>
  <div class="bg-overlay" aria-hidden="true"></div>

  <div class="wrap" role="application" aria-label="رواق العدل — المنصة">
    <!-- Sidebar -->
    <aside class="sidebar card" aria-label="الشريط الجانبي">
      <div class="brand">
        <div class="logo" aria-hidden="true"><i class="fa-solid fa-balance-scale" style="color:#fff;font-size:20px"></i></div>
        <div>
          <h1>رواق العدل</h1>
          <p class="muted">لوحة القضايا</p>
        </div>
      </div>

      <nav class="menu" aria-label="التنقل">
        <button data-panel="judgeboard" class="active"><i class="fa-solid fa-gavel"></i>&nbsp;منصة القاضي</button>
        <button data-panel="assistant"><i class="fa-solid fa-brain"></i>&nbsp;المساعد الذكي</button>
        <button data-panel="casefile"><i class="fa-solid fa-file-circle-plus"></i>&nbsp;قيد دعوى</button>
        <button data-panel="memo"><i class="fa-solid fa-file-lines"></i>&nbsp;تبادل مذكرات</button>
      </nav>

      <div style="margin-top:12px">
        <strong>قائمة المساعدين</strong>
        <div class="assistant-list" id="assistantList" tabindex="0" aria-label="قائمة المساعدين"></div>

        <div style="display:flex;gap:8px;margin-top:8px">
          <button id="addAssistant" class="small">+ جديد</button>
          <button id="reorderAssistants" class="small">إعادة ترتيب</button>
        </div>
      </div>

      <div style="margin-top:12px;text-align:center" class="muted">licensing@rawan.dev</div>
    </aside>

    <!-- Main -->
    <main class="main">
      <div class="topbar">
        <div class="search" role="search" aria-label="بحث موحد">
          <i class="fa-solid fa-magnifying-glass" style="color:var(--muted)"></i>
          <input id="searchCases" placeholder="بحث: رقم القضية، اسم المدعي، الموضوع..." />
        </div>
        <div class="controls">
          <button id="refreshBtn" class="mini">تحديث</button>
        </div>
      </div>

      <section class="card">
        <h2 style="margin-top:0;color:var(--gold)">قائمة القضايا</h2>
        <p class="muted">اضغطي على أي قضية لعرض التفاصيل والتعديل السريع داخل لوحة القاضي.</p>

        <div class="case-list" id="caseList" aria-live="polite" role="list"></div>
      </section>
    </main>
  </div>

  <!-- Detail drawer -->
  <div id="drawer" class="drawer hidden" role="dialog" aria-modal="true" aria-label="تفاصيل القضية">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h3 id="drawerTitle">تفاصيل القضية</h3>
      <div style="display:flex;gap:8px">
        <button id="closeDrawer" class="mini">إغلاق</button>
      </div>
    </div>

    <div class="field"><label>رقم القضية</label><div id="f_id" style="font-weight:800;color:var(--muted)"></div></div>
    <div class="field"><label>اسم المدعي</label><input id="f_plaintiff" type="text" /></div>
    <div class="field"><label>موضوع الدعوى</label><input id="f_subject" type="text" /></div>
    <div class="field"><label>تاريخ الإنشاء</label><div id="f_created" class="case-meta"></div></div>

    <div class="field"><label>الأولوية</label>
      <select id="f_priority">
        <option value="urgent">عاجلة</option>
        <option value="review">مراجعة</option>
        <option value="normal">عادية</option>
      </select>
    </div>

    <div class="field"><label>حالة القضية</label>
      <select id="f_status">
        <option value="open">مفتوحة</option>
        <option value="review">قيد المراجعة</option>
        <option value="completed">منجزة</option>
        <option value="deferred">مؤجلة</option>
      </select>
    </div>

    <div class="field"><label>القاضي المعين</label><input id="f_assigned" type="text" placeholder="اسم القاضي أو فراغ" /></div>

    <div class="field"><label>ملاحظات / ملخص</label><textarea id="f_notes"></textarea></div>

    <div class="field"><label>المرفقات</label>
      <div class="attachments" id="f_attachments"></div>
    </div>

    <div class="field"><label>اقتراحات AI</label>
      <div id="f_ai" class="muted">اضغطي "طلب اقتراح" للحصول على تحليل AI</div>
      <div style="margin-top:8px"><button id="btnReqAI" class="mini">طلب اقتراح AI</button></div>
    </div>

    <div class="actions">
      <button id="btnSave" class="btn">حفظ التعديلات</button>
      <button id="btnAssign" class="mini">تعيين</button>
      <button id="btnIssue" class="mini">إصدار أمر</button>
      <button id="btnRefer" class="mini">إحالة</button>
      <button id="btnPrint" class="mini">طباعة</button>
    </div>

    <div class="audit" id="f_audit"><strong>سجل مختصر:</strong><div id="f_audit_list" style="margin-top:6px;color:var(--muted)"></div></div>
  </div>

  <script>
    // Minimal background animation (kept lightweight)
    (function(){
      const canvas = document.getElementById('bgCanvas'), ctx = canvas.getContext('2d');
      function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
      addEventListener('resize', resize); resize();
      let t=0;
      function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = 'rgba(0,8,7,0.12)'; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.strokeStyle = 'rgba(9,90,70,0.03)';
        for(let i=0;i<20;i++){
          ctx.beginPath();
          const x = (i/20)*canvas.width + Math.sin(t*0.0006+i)*40;
          ctx.moveTo(x,-40);
          ctx.lineTo(x+200,canvas.height+40);
          ctx.stroke();
        }
        t+=16;
        requestAnimationFrame(draw);
      }
      draw();
    })();

    // App logic: cases, drawer, AI call (stub/fallback)
    (function(){
      const $ = (sel, root=document) => root.querySelector(sel);
      const caseListEl = $('#caseList');
      const drawer = $('#drawer');
      const isJudge = true; // تحكم صلاحيات: true ليتوفر زر التعيين/الأوامر. ضبط لاحقاً حسب المصادقة.

      // sample cases (would come from backend)
      let cases = JSON.parse(localStorage.getItem('rwaq_cases') || 'null');
      if(!cases){
        cases = [
          { id:'C-2026-001', plaintiff:'أحمد علي', subject:'تظلم إداري', priority:'urgent', status:'review', assigned: null, created:'2026-01-12T10:00:00Z', notes:'لم يرفق إيصال تبليغ', attachments:[{name:'شكوى.pdf',url:'#'}], audit:[{actor:'نظام',action:'أنشئت',at:'2026-01-12T10:00:00Z'}] },
          { id:'C-2026-002', plaintiff:'ليلى محمود', subject:'نزاع عقد', priority:'normal', status:'open', assigned:'قاضي 2', created:'2026-01-09T09:20:00Z', notes:'مرفق بوالص', attachments:[], audit:[] },
          { id:'C-2026-003', plaintiff:'شركة النور', subject:'مطالبة مالية', priority:'normal', status:'open', assigned:null, created:'2026-01-06T14:12:00Z', notes:'قيد أولي', attachments:[], audit:[] }
        ];
        localStorage.setItem('rwaq_cases', JSON.stringify(cases));
      }

      function renderCaseList(filter=''){
        caseListEl.innerHTML = '';
        const filtered = cases.filter(c => {
          if(!filter) return true;
          const s = (c.id + ' ' + c.plaintiff + ' ' + c.subject).toLowerCase();
          return s.includes(filter.toLowerCase());
        });
        if(filtered.length === 0){
          caseListEl.innerHTML = '<div class="muted">لا توجد قضايا متطابقة</div>';
          return;
        }
        filtered.forEach(c => {
          const div = document.createElement('div');
          div.className = 'case-item';
          div.innerHTML = `
            <div style="flex:1">
              <div style="display:flex;justify-content:space-between;align-items:center">
                <div>
                  <strong>${escapeHtml(c.plaintiff)}</strong>
                  <div class="case-meta">${escapeHtml(c.id)} — ${escapeHtml(c.subject)}</div>
                </div>
                <div class="case-actions">
                  ${c.priority==='urgent' ? '<span class="badge urgent">عاجل</span>' : c.priority==='review' ? '<span class="badge warn">مراجعة</span>' : '<span class="badge ok">عادي</span>'}
                </div>
              </div>
            </div>
            <div style="min-width:170px;text-align:left">
              <div class="case-meta">${new Date(c.created).toLocaleDateString()}</div>
              <div style="margin-top:8px">
                <button class="mini" data-id="${c.id}" data-action="open">عرض</button>
                <button class="mini" data-id="${c.id}" data-action="ai">AI</button>
              </div>
            </div>
          `;
          caseListEl.appendChild(div);
        });
      }

      function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g, m=> ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

      // Click handlers for list (event delegation)
      caseListEl.addEventListener('click', (e)=>{
        const btn = e.target.closest('button');
        if(!btn) return;
        const id = btn.dataset.id;
        const action = btn.dataset.action;
        if(action === 'open') openDrawer(id);
        if(action === 'ai') requestAISuggestionById(id);
      });

      // drawer populate / open
      const f_id = $('#f_id'), f_plaintiff = $('#f_plaintiff'), f_subject = $('#f_subject'), f_created = $('#f_created');
      const f_priority = $('#f_priority'), f_status = $('#f_status'), f_assigned = $('#f_assigned'), f_notes = $('#f_notes');
      const f_attachments = $('#f_attachments'), f_ai = $('#f_ai'), f_audit_list = $('#f_audit_list');
      let currentCaseId = null;

      function openDrawer(id){
        const c = cases.find(x=>x.id===id);
        if(!c) return;
        currentCaseId = id;
        $('#drawerTitle').textContent = `قضية — ${c.id}`;
        f_id.textContent = c.id;
        f_plaintiff.value = c.plaintiff || '';
        f_subject.value = c.subject || '';
        f_created.textContent = new Date(c.created).toLocaleString();
        f_priority.value = c.priority || 'normal';
        f_status.value = c.status || 'open';
        f_assigned.value = c.assigned || '';
        f_notes.value = c.notes || '';
        f_attachments.innerHTML = '';
        (c.attachments || []).forEach(a=>{
          const el = document.createElement('div'); el.className='attachment';
          el.innerHTML = `<div><i class="fa-solid fa-file-lines" style="margin-left:8px"></i>${escapeHtml(a.name)}</div><div><a href="${a.url}" target="_blank" style="color:var(--muted)">فتح</a></div>`;
          f_attachments.appendChild(el);
        });
        // audit
        renderAudit(c.audit || []);
        // AI box reset
        f_ai.textContent = 'اضغطي "طلب اقتراح AI" للحصول على تحليل.';
        // show/hide action buttons by role
        setDrawerActions(isJudge);
        drawer.classList.remove('hidden');
        // focus first input
        f_plaintiff.focus();
      }

      function closeDrawer(){
        drawer.classList.add('hidden');
        currentCaseId = null;
      }
      $('#closeDrawer').addEventListener('click', closeDrawer);

      function setDrawerActions(canEdit){
        $('#btnSave').style.display = canEdit ? '' : 'none';
        $('#btnAssign').style.display = canEdit ? '' : 'none';
        $('#btnIssue').style.display = canEdit ? '' : 'none';
        $('#btnRefer').style.display = canEdit ? '' : 'none';
      }

      // Save edits (local + try backend)
      $('#btnSave').addEventListener('click', async ()=>{
        if(!currentCaseId) return;
        const idx = cases.findIndex(x=>x.id===currentCaseId);
        if(idx<0) return;
        // update local object
        const updated = {
          ...cases[idx],
          plaintiff: f_plaintiff.value.trim(),
          subject: f_subject.value.trim(),
          priority: f_priority.value,
          status: f_status.value,
          assigned: f_assigned.value.trim(),
          notes: f_notes.value.trim(),
          audit: cases[idx].audit || []
        };
        // add audit entry
        updated.audit = [{ actor: isJudge ? 'قاضي' : 'مستخدم', action: 'تعديل الحقول', at: new Date().toISOString() }, ...updated.audit];
        // attempt backend PATCH
        try {
          const res = await fetch(`/api/cases/${encodeURIComponent(currentCaseId)}`, { method:'PATCH', headers:{'Content-Type':'application/json'}, body: JSON.stringify(updated) });
          if(!res.ok) throw new Error('backend failed');
          const saved = await res.json();
          cases[idx] = saved;
        } catch(e){
          cases[idx] = updated; // fallback local
          localStorage.setItem('rwaq_cases', JSON.stringify(cases));
        }
        renderCaseList($('#searchCases').value);
        renderAudit(cases[idx].audit || []);
        toast('تم حفظ التعديلات');
      });

      // Assign / Issue / Refer buttons
      $('#btnAssign').addEventListener('click', ()=>{
        if(!currentCaseId) return;
        const judge = prompt('أدخل اسم القاضي للتعيين:', f_assigned.value || '');
        if(judge === null) return;
        f_assigned.value = judge;
        // reflect change and save
        $('#btnSave').click();
        toast('تم التعيين');
      });

      $('#btnIssue').addEventListener('click', ()=>{
        if(!currentCaseId) return;
        const ord = prompt('اكتب نص الأمر/القرار المختصر:');
        if(!ord) return;
        const idx = cases.findIndex(x=>x.id===currentCaseId);
        cases[idx].notes = (cases[idx].notes ? cases[idx].notes + '\n' : '') + 'أمر: ' + ord;
        cases[idx].audit = [{ actor: isJudge ? 'قاضي' : 'مستخدم', action: 'إصدار أمر', at: new Date().toISOString() }, ... (cases[idx].audit || [])];
        localStorage.setItem('rwaq_cases', JSON.stringify(cases));
        renderAudit(cases[idx].audit);
        renderCaseList($('#searchCases').value);
        toast('تم إصدار الأمر (محلياً)');
      });

      $('#btnRefer').addEventListener('click', ()=>{
        if(!currentCaseId) return;
        const dest = prompt('أدخل الجهة/القاضي للإحالة:');
        if(!dest) return;
        const idx = cases.findIndex(x=>x.id===currentCaseId);
        cases[idx].audit = [{ actor: isJudge ? 'قاضي' : 'مستخدم', action: 'إحالة إلى: ' + dest, at: new Date().toISOString() }, ... (cases[idx].audit || [])];
        localStorage.setItem('rwaq_cases', JSON.stringify(cases));
        renderAudit(cases[idx].audit);
        toast('تم الإحالة محلياً');
      });

      // AI suggestion button
      $('#btnReqAI').addEventListener('click', async ()=>{
        if(!currentCaseId) return;
        const c = cases.find(x=>x.id===currentCaseId);
        if(!c) return;
        f_ai.textContent = 'جارٍ طلب الاقتراح من AI...';
        try {
          const res = await fetch('/api/ai/analyze', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ caseId: c.id, text: `${c.subject}\n${c.notes}` }) });
          if(!res.ok) throw new Error('AI unavailable');
          const json = await res.json();
          const out = json.raw || (json.verdict ? json.verdict + '\n\n' + (json.recommendations||[]).map(r=>'• '+r).join('\n') : JSON.stringify(json));
          f_ai.textContent = out;
          // add audit
          c.audit = [{ actor: 'AI', action: 'اقتراح AI' , at: new Date().toISOString() }, ...(c.audit||[])];
          localStorage.setItem('rwaq_cases', JSON.stringify(cases));
          renderAudit(c.audit);
        } catch(e){
          f_ai.textContent = 'فشل الاتصال بـ AI — عرض اقتراح محلي';
          f_ai.textContent = 'اقتراح تجريبي: راجع إثبات التبليغ، اطلب تفويض موقع، تأكد من تواريخ الدعاوى.';
        }
      });

      // show AI suggestion by id from list button
      async function requestAISuggestionById(id){
        openDrawer(id);
        setTimeout(()=> $('#btnReqAI').click(), 300);
      }

      function renderAudit(auditArray){
        f_audit_list.innerHTML = (auditArray||[]).map(it => `<div>${new Date(it.at).toLocaleString()} — ${escapeHtml(it.actor)}: ${escapeHtml(it.action)}</div>`).join('') || '<div class="muted">لا سجلات بعد</div>';
      }

      // search input
      $('#searchCases').addEventListener('input', e => renderCaseList(e.target.value));
      $('#refreshBtn').addEventListener('click', ()=> { cases = JSON.parse(localStorage.getItem('rwaq_cases')||'[]') || cases; renderCaseList($('#searchCases').value); toast('تم التحديث'); });

      // helper: toast
      function toast(msg){ const el = document.createElement('div'); el.textContent = msg; el.style.cssText = 'position:fixed;left:50%;top:22px;transform:translateX(-50%);background:rgba(0,0,0,0.75);color:#fff;padding:8px 12px;border-radius:8px;z-index:2000'; document.body.appendChild(el); setTimeout(()=> el.remove(),1600); }

      // initial render
      renderCaseList();

      // utility openPanel used by mobile actions
      window.openPanel = function(name){
        // show judgeboard by default; other panels not implemented here
        if(name === 'casefile') alert('نموذج قيد الدعوى (قيد التطوير في هذا العرض)');
        if(name === 'memo') alert('تبادل المذكرات (قيد التطوير في هذا العرض)');
      };

      // save to local before unload
      addEventListener('beforeunload', ()=> { localStorage.setItem('rwaq_cases', JSON.stringify(cases)); });
    })();
  </script>
</body>
</html>
