





<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رواق العدل | منصة الخدمات الذكية</title>
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* تنسيق مؤقت لشاشة التحميل حتى نملأ ملف CSS */
        #splashScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #021a1a; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
            transition: 0.5s;
        }
        #loadingBar {
            width: 250px; height: 6px; background: rgba(255,183,3,0.2);
            border-radius: 10px; margin-top: 20px; overflow: hidden;
        }
        #loadingProgress {
            width: 0%; height: 100%; background: #FFB703; transition: 0.3s;
        }
        .mode-btn {
            padding: 10px 20px; margin: 5px; cursor: pointer;
            background: #0a716e; color: white; border: 1px solid #FFB703;
            border-radius: 5px; transition: 0.3s;
        }
        .mode-btn.active { background: #FFB703; color: #021a1a; font-weight: bold; }
    </style>
</head>
<body style="background: #021a1a; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0;">

    <div id="splashScreen">
        <h1 style="color: #FFB703; font-size: 3rem; margin-bottom: 0;">رواق العدل</h1>
        <div id="loadingBar">
            <div id="loadingProgress"></div>
        </div>
        <p style="color: #0a716e; margin-top: 15px; letter-spacing: 1px;">جاري تهيئة الأنظمة القضائية الذكية...</p>
    </div>

    <header style="background: #032626; padding: 15px; display: flex; justify-content: center; border-bottom: 3px solid #FFB703; gap: 10px; flex-wrap: wrap;">
        <button class="mode-btn active" data-mode="citizen">واجهة المواطن</button>
        <button class="mode-btn" data-mode="judge">واجهة القاضي</button>
        <button class="mode-btn" data-mode="lawyer">واجهة المحامي</button>
        <button class="mode-btn" data-mode="blind">واجهة المكفوفين</button>
    </header>

    <main class="main-container" style="padding: 50px 20px; max-width: 1200px; margin: 0 auto; text-align: center;">
        <div class="loading-text">جاري تحضير المحتوى...</div>
    </main>

    <div id="assistantToggle" style="position: fixed; bottom: 30px; left: 30px; width: 65px; height: 65px; background: #FFB703; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #021a1a; font-size: 28px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 1000;">
        <i class="fas fa-robot"></i>
    </div>

    <div id="assistantChat" style="display: none; position: fixed; bottom: 110px; left: 30px; width: 320px; height: 450px; background: #032626; border: 2px solid #FFB703; border-radius: 20px; padding: 20px; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.8); flex-direction: column;">
        <h3 style="color: #FFB703; margin-top: 0; display: flex; align-items: center; gap: 10px;">
            <i class="fas fa-balance-scale"></i> مساعد رواق العدل
        </h3>
        <hr style="border: 0; border-top: 1px solid rgba(255,183,3,0.3); width: 100%;">
        <div style="flex-grow: 1; overflow-y: auto; font-size: 0.9rem; padding: 10px 0;">
            <p style="background: rgba(10,113,110,0.3); padding: 10px; border-radius: 10px; border-right: 3px solid #FFB703;">مرحباً بك! أنا مساعدك الذكي في منصة رواق العدل. كيف يمكنني خدمتك اليوم؟</p>
        </div>
        <input type="text" placeholder="اكتب استفسارك هنا..." style="width: 100%; background: #021a1a; border: 1px solid #0a716e; padding: 10px; color: white; border-radius: 10px; outline: none; box-sizing: border-box;">
    </div>

    <script src="js/utils.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
