<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>رواق العدل | لوحة الفرز الذكي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --green: #006C35; --gold: #D4AF37; }
        body { font-family: sans-serif; background: #050505; color: white; padding: 30px; }
        .nav { display: flex; justify-content: space-between; border-bottom: 2px solid var(--gold); padding-bottom: 10px; }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-top: 30px; }
        .card { background: #151515; padding: 25px; border-radius: 15px; border-left: 5px solid var(--gold); text-align: center; }
        .card .val { font-size: 2rem; font-weight: bold; color: var(--gold); }
        .case-list { margin-top: 40px; background: #111; padding: 20px; border-radius: 15px; }
        .case-item { display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid #222; }
        .badge { padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="nav">
        <h2>رواق العدل | لوحة الفرز</h2>
        <button onclick="location.href='index.html'" style="background:none; color:var(--gold); border:1px solid var(--gold); cursor:pointer; padding:5px 15px; border-radius:10px;">العودة للبوابة</button>
    </div>

    <div class="stats-grid">
        <div class="card"><small>إجمالي الدعاوى</small><div class="val">2,150</div></div>
        <div class="card"><small>فرز آلي (AI)</small><div class="val">1,820</div></div>
        <div class="card"><small>بحاجة لمراجعة</small><div class="val" style="color:#ff5252">330</div></div>
        <div class="card"><small>زمن الفرز</small><div class="val">0.7 ثانية</div></div>
    </div>

    <div class="case-list">
        <h3><i class="fas fa-list"></i> الدعاوى الواردة حديثاً</h3>
        <div class="case-item">
            <span>دعوى إدارية #102345</span>
            <span class="badge" style="background:rgba(0,200,83,0.2); color:#00c851">مكتملة آلياً</span>
        </div>
        <div class="case-item">
            <span>دعوى إدارية #102346</span>
            <span class="badge" style="background:rgba(255,82,82,0.2); color:#ff5252">نقص بيانات</span>
        </div>
    </div>
</body>
</html>
