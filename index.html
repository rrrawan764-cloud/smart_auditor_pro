<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>رواق العدل | المنصة الذكية الشاملة للخدمات القضائية</title>
    
    <meta name="author" content="روان الصبحي - Rawaan Al-Subhi">
    <meta name="copyright" content="© 2024 روان الصبحي. جميع الحقوق محفوظة.">
    <meta name="theme-color" content="#0a716e">
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <style>
        /* ===== طبقة التصميم السيبراني المطور (بدون تغيير منطق الكود) ===== */
        :root {
            --primary: #0a716e;
            --accent: #FFB703;
            --bg: #010d0d; /* خلفية أعمق لمظهر سيبراني */
            --panel: rgba(255, 255, 255, 0.03);
            --text: #eaffef;
            --shadow-glow: 0 0 20px rgba(10, 113, 110, 0.2);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* محرك الخلفية السيبراني */
        #bgCanvas { position: fixed; inset: 0; z-index: -3; opacity: 0.6; }
        .cyber-grid {
            position: fixed; inset: 0; z-index: -2;
            background-image: linear-gradient(rgba(10, 113, 110, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(10, 113, 110, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* تنسيق الرأس المطور */
        .main-header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(2, 26, 26, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(10, 113, 110, 0.3);
            padding: 0.8rem 0;
        }

        /* تنسيق الأزرار والبطاقات بنفس منطقك */
        .mode-switcher {
            display: flex; background: rgba(255,255,255,0.05);
            padding: 4px; border-radius: 50px; border: 1px solid rgba(10, 113, 110, 0.3);
        }

        .mode-btn {
            padding: 8px 18px; border-radius: 50px; border: none;
            background: transparent; color: var(--text);
            font-weight: 700; cursor: pointer; transition: 0.3s;
        }

        .mode-btn.active { background: var(--primary); color: #fff; box-shadow: var(--shadow-glow); }

        .card, .input-group, .service-card {
            background: rgba(2, 26, 26, 0.6) !important;
            backdrop-filter: blur(15px) !important;
            border: 1px solid rgba(10, 113, 110, 0.2) !important;
            border-radius: 16px !important;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5) !important;
        }

        .service-card:hover {
            border-color: var(--accent) !important;
            transform: translateY(-10px) !important;
        }

        /* مدخلات متطورة */
        textarea, input, select {
            background: rgba(0, 0, 0, 0.4) !important;
            border: 1px solid rgba(10, 113, 110, 0.3) !important;
            color: var(--text) !important;
            border-radius: 10px !important;
        }

        /* تذييل المطور */
        .developer-tag {
            position: fixed; bottom: 20px; right: 20px;
            background: rgba(10, 113, 110, 0.1);
            padding: 10px 20px; border-radius: 50px;
            border: 1px solid var(--primary); font-size: 0.8rem;
            z-index: 1000;
        }

        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>
    <div class="cyber-grid"></div>

    <header class="main-header">
        <div class="header-content" style="max-width: 1400px; margin: 0 auto; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center;">
            <div class="main-logo" style="display: flex; align-items: center; gap: 15px; text-decoration: none; color: inherit;">
                <div class="logo-icon" style="width: 45px; height: 45px; background: var(--primary); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: white;">
                    <i class="fas fa-scale-balanced"></i>
                </div>
                <div class="logo-text">
                    <h1 style="margin:0; font-size: 1.4rem;">رواق العدل</h1>
                    <span style="font-size: 0.7rem; color: var(--primary);">المنصة القضائية السيبرانية الذكية</span>
                </div>
            </div>

            <nav class="mode-switcher">
                <button class="mode-btn active" onclick="switchMode('citizen', this)">المواطن</button>
                <button class="mode-btn" onclick="switchMode('judge', this)">القاضي</button>
                <button class="mode-btn" onclick="switchMode('lawyer', this)">المحامي</button>
                <button class="mode-btn" onclick="switchMode('blind', this)">المكفوفين</button>
            </nav>
        </div>
    </header>

    <main class="main-container" style="max-width: 1300px; margin: 120px auto 40px; padding: 0 2rem;">
        
        <section id="citizen-view" class="view-section active">
            <div class="card" style="padding: 2rem;">
                <h2 style="color: var(--accent);">مرحباً بك في منصة رواق العدل الذكية</h2>
                <p>نظام شامل لخدماتك القانونية مؤمن بالكامل.</p>
                
                <div class="citizen-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 2rem;">
                    <div class="service-card" style="padding: 1.5rem; text-align: center;">
                        <i class="fas fa-file-contract" style="font-size: 2rem; color: var(--primary); margin-bottom: 1rem;"></i>
                        <h3>رفع دعوى جديدة</h3>
                    </div>
                    <div class="service-card" style="padding: 1.5rem; text-align: center;">
                        <i class="fas fa-search-location" style="font-size: 2rem; color: var(--primary); margin-bottom: 1rem;"></i>
                        <h3>متابعة الدعاوى</h3>
                    </div>
                </div>

                <div class="input-group" style="margin-top: 3rem; padding: 2rem;">
                    <h3><i class="fas fa-robot"></i> المساعد القانوني الذكي</h3>
                    <textarea id="citizenQuestion" placeholder="وصف حالتك القانونية هنا..." style="width: 100%; min-height: 150px; margin-top: 1rem; padding: 1rem;"></textarea>
                    <button class="btn" onclick="runCitizenAI()" style="margin-top: 1rem; padding: 1rem 2rem; background: var(--primary); border: none; color: white; border-radius: 10px; cursor: pointer; font-weight: 700; width: 100%;">تحليل ذكي</button>
                    <div id="citizenAiResult" class="result-area" style="margin-top: 1rem; padding: 1rem; background: rgba(0,0,0,0.2); border-radius: 10px; display: none;"></div>
                </div>
            </div>
        </section>

        <section id="judge-view" class="view-section">
            <div class="card" style="padding: 2rem;">
                <h2>لوحة تحكم القاضي</h2>
                <textarea id="judgeText" placeholder="أدخل وقائع القضية للتحليل..." style="width: 100%; min-height: 200px; margin-top: 1rem; padding: 1rem;"></textarea>
                <button class="btn" onclick="runJudgeAI()" style="margin-top: 1rem; padding: 1rem 2rem; background: var(--primary); border: none; color: white; border-radius: 10px; cursor: pointer; font-weight: 700; width: 100%;">تحليل وقائع القضية</button>
                <div id="judgeAiResult" class="result-area" style="margin-top: 1rem; padding: 1rem; background: rgba(0,0,0,0.2); border-radius: 10px; display: none;"></div>
            </div>
        </section>

    </main>

    <div class="developer-tag">
        Developed by: <strong>Rawaan Al-Subhi</strong> | <i class="fas fa-shield-halved"></i> AI Core
    </div>

    <script>
        // ===== منطق الكود الخاص بكِ (بدون تغيير) =====
        
        function switchMode(mode, btn) {
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.getElementById(mode + '-view').classList.add('active');
        }

        function runCitizenAI() {
            const res = document.getElementById('citizenAiResult');
            res.style.display = 'block';
            res.innerHTML = "جاري التحليل الذكي للوقائع...";
            setTimeout(() => {
                res.innerHTML = "<strong>نتائج التحليل:</strong> تم رصد ثغرة في صك الوكالة. التوصية: تحديث بيانات الوكالة عبر ناجز.";
            }, 1500);
        }

        function runJudgeAI() {
            const res = document.getElementById('judgeAiResult');
            res.style.display = 'block';
            res.innerHTML = "جاري مطابقة السوابق القضائية...";
            setTimeout(() => {
                res.innerHTML = "<strong>تقرير القاضي:</strong> القضية تطابق المادة 15. السابقة القضائية المقترحة: رقم 1442/ق.";
            }, 2000);
        }

        /* ===== محرك الخلفية التفاعلي ===== */
        const canvas = document.getElementById('bgCanvas'), ctx = canvas.getContext('2d');
        let pts = [];
        window.onresize = () => { canvas.width = innerWidth; canvas.height = innerHeight; };
        window.onresize();
        class P {
            constructor() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.v = Math.random()*0.3; }
            draw() {
                this.y -= this.v; if(this.y<0) this.y=canvas.height;
                ctx.fillStyle = 'rgba(10, 113, 110, 0.2)';
                ctx.beginPath(); ctx.arc(this.x, this.y, 1, 0, Math.PI*2); ctx.fill();
            }
        }
        for(let i=0; i<70; i++) pts.push(new P());
        function anim() { ctx.clearRect(0,0,canvas.width,canvas.height); pts.forEach(p=>p.draw()); requestAnimationFrame(anim); }
        anim();
    </script>
</body>
</html>
