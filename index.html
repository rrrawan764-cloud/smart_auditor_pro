<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منظومة رواق العدل | لوحة الفرز والتحكم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        
        :root {
            --gold: #D4AF37;
            --green: #006C35;
            --glass: rgba(255, 255, 255, 0.1);
            --blur: blur(15px);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            min-height: 100vh;
            /* خلفية صورة المحكمة */
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1589829545856-d10d557cf95f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
        }

        /* لوحة التحكم الشفافة */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            margin: 40px auto;
            padding: 40px;
            max-width: 1100px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid var(--gold);
            padding-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(212, 175, 55, 0.3);
            transition: 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-10px);
            background: rgba(212, 175, 55, 0.1);
        }

        .stat-card i { font-size: 2rem; color: var(--gold); margin-bottom: 10px; }
        .stat-card div { font-size: 1.8rem; font-weight: 900; }
        .stat-card span { font-size: 0.9rem; opacity: 0.8; }

        .suit-area textarea {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--gold);
            border-radius: 15px;
            color: white;
            padding: 20px;
            font-size: 1.1rem;
            resize: none;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .btn-gold { background: var(--gold); color: black; }
        .btn-gold:hover { box-shadow: 0 0 20px var(--gold); }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.8);
            color: var(--gold);
        }
    </style>
</head>
<body>

    <div class="glass-panel">
        <header>
            <i class="fas fa-balance-scale-left" style="font-size: 4rem; color: var(--gold);"></i>
            <h1 style="margin: 10px 0;">رواق العدل | لوحة الفرز</h1>
            <p>منظومة التحليل الذكي للبيانات القضائية</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-folder-open"></i>
                <div>2,150</div>
                <span>إجمالي الدعاوى</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-robot"></i>
                <div>1,820</div>
                <span>فرز آلي (AI)</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-exclamation-circle"></i>
                <div style="color: #ff5252;">330</div>
                <span>بحاجة لمراجعة</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-bolt"></i>
                <div>0.7 ثانية</div>
                <span>زمن الفرز</span>
            </div>
        </div>

        <div class="suit-area">
            <h3>تقديم ومراجعة فورية</h3>
            <textarea id="suitText" placeholder="اكتبي تفاصيل الدعوى هنا..."></textarea>
            <div class="btn-group">
                <button class="btn btn-gold" onclick="process()"><i class="fas fa-microchip"></i> تشغيل الفرز الذكي</button>
                <button class="btn" style="background: var(--green); color: white;" onclick="speak()"><i class="fas fa-volume-up"></i> استماع (للمكفوفين)</button>
            </div>
        </div>
    </div>

    <footer>
        جميع الحقوق محفوظة للمطورة روان الصبحي © 2026
    </footer>

    <script>
        function speak() {
            const text = document.getElementById('suitText').value || "يرجى كتابة نص أولاً";
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ar-SA';
            window.speechSynthesis.speak(utterance);
        }

        function process() {
            alert("بدأ محرك الفرز الذكي في تحليل بيانات رواق العدل...");
        }
    </script>
</body>
</html>
