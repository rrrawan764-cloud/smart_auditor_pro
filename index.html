<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>رواق العدل — المساعد الذكي التفاعلي</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <style>
    :root{
      --bg1:#061917; --bg2:#042a24; --muted:#93a79f; --green:#0fb06b; --gold:#FFB703;
      --glass: rgba(255,255,255,0.03); --card-radius:14px; --accent: rgba(15,176,107,0.06);
      --maxwidth:1200px; --ease: cubic-bezier(.2,.9,.2,1);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:'Cairo',sans-serif;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:#e8fff1;-webkit-font-smoothing:antialiased; overflow-x:hidden;}
    
    /* محرك الخلفية التفاعلي المدمج */
    #bgCanvas{position:fixed;inset:0;z-index:-2; background:#020c0b;}
    .bg-overlay{position:fixed;inset:0;z-index:-1;background:radial-gradient(circle at center, transparent, rgba(0,0,0,0.4));pointer-events:none}

    .wrap{max-width:var(--maxwidth);margin:18px auto;padding:14px;display:grid;grid-template-columns:320px 1fr;gap:16px;position:relative;z-index:1}
    @media (max-width:980px){ .wrap{grid-template-columns:1fr;padding:10px} }

    .sidebar{background:var(--glass);border-radius:var(--card-radius);padding:14px;border:1px solid rgba(255,255,255,0.05);box-shadow:0 18px 48px rgba(0,0,0,0.6);backdrop-filter: blur(12px)}
    .card{border-radius:12px;padding:16px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.05);box-shadow:0 12px 36px rgba(0,0,0,0.6);backdrop-filter: blur(8px)}
    
    .btn{background:linear-gradient(180deg,var(--green),#0b7d56);color:#042b22;border:0;padding:12px;border-radius:10px;cursor:pointer;font-weight:800; transition:0.3s; font-family:inherit;}
    .btn:hover{transform:translateY(-3px); box-shadow:0 10px 25px rgba(15,176,107,0.3)}
    
    textarea, select, input { width:100%; padding:10px; border-radius:10px; border:1px solid rgba(255,255,255,0.05); background:rgba(0,0,0,0.2); color:#eaffef; outline:none; margin-top:8px;}
    .progress{height:6px;background:rgba(255,255,255,0.05);border-radius:8px;overflow:hidden;margin-top:10px}
    .progress i{display:block;height:100%;background:linear-gradient(90deg,var(--green),var(--gold));width:0%}
    pre.result{white-space:pre-wrap;background:rgba(0,0,0,0.15);padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.05);min-height:120px}
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <div class="bg-overlay"></div>

  <div class="wrap">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo" style="width:50px;height:50px;background:var(--green);border-radius:10px;display:flex;align-items:center;justify-content:center"><i class="fa-solid fa-balance-scale" style="color:#fff"></i></div>
        <div><h1>رواق العدل</h1><p class="muted">مساعد ذكي تفاعلي</p></div>
      </div>
      <nav class="menu" style="margin-top:20px; display:flex; flex-direction:column; gap:10px">
        <button class="active" data-panel="assistant" style="background:transparent; color:white; border:0; text-align:right; cursor:pointer; font-weight:700">المساعد الذكي</button>
        <button data-panel="casefile" style="background:transparent; color:var(--muted); border:0; text-align:right; cursor:pointer">قيد دعوى</button>
        <button data-panel="memo" style="background:transparent; color:var(--muted); border:0; text-align:right; cursor:pointer">تبادل مذكرات</button>
      </nav>
      <div id="assistantList" style="margin-top:20px; max-height:200px; overflow-y:auto"></div>
    </aside>

    <main class="main">
      <section id="panel-assistant" class="card">
        <div style="display:flex; justify-content:space-between; align-items:center">
          <h2>المساعد الذكي</h2>
          <select id="assistantSelect" style="width:180px; margin:0"></select>
        </div>
        <textarea id="facts" placeholder="ألصق نص الدعوى أو اكتب ملخصاً للوقائع..."></textarea>
        <div class="progress" id="progressBar" style="display:none"><i></i></div>
        <button id="runBtn" class="btn" style="margin-top:15px">تشغيل التحليل العميق</button>
        
        <div style="display:grid; grid-template-columns:1fr 300px; gap:20px; margin-top:20px">
          <div>
            <h3>نتيجة التحليل</h3>
            <pre id="analysisResult" class="result">بانتظar الإدخال...</pre>
          </div>
          <div class="card" style="background:rgba(0,0,0,0.1)">
            <h4>السجل</h4>
            <div id="historyList" style="font-size:12px"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    /* --- المحرك التفاعلي (الخلفية المتغيرة مع الماوس) --- */
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let mouse = { x: null, y: null, radius: 100 };

    window.onmousemove = (e) => { mouse.x = e.x; mouse.y = e.y; };
    window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    window.onresize();

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.speedX = Math.random() * 0.4 - 0.2;
        this.speedY = Math.random() * 0.4 - 0.2;
        this.size = Math.random() * 2 + 0.5;
      }
      update() {
        this.x += this.speedX; this.y += this.speedY;
        if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
        if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
        
        let dx = mouse.x - this.x; let dy = mouse.y - this.y;
        let dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < mouse.radius) {
          if (mouse.x < this.x && this.x < canvas.width - 10) this.x += 1;
          if (mouse.x > this.x && this.x > 10) this.x -= 1;
        }
      }
      draw() {
        ctx.fillStyle = 'rgba(15, 176, 107, 0.4)';
        ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
      }
    }

    for (let i = 0; i < 80; i++) particles.push(new Particle());

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      for (let i = 0; i < particles.length; i++) {
        for (let j = i; j < particles.length; j++) {
          let dx = particles[i].x - particles[j].x;
          let dy = particles[i].y - particles[j].y;
          let dist = Math.sqrt(dx*dx + dy*dy);
          if (dist < 100) {
            ctx.strokeStyle = `rgba(15, 176, 107, ${0.1 - dist/1000})`;
            ctx.beginPath(); ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y); ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }
    animate();

    /* --- منطق الـ Full-Stack والتحليل --- */
    const API_BASE = 'https://smart-auditor-pro.onrender.com/api';

    document.getElementById('runBtn').onclick = async () => {
      const text = document.getElementById('facts').value;
      const resultEl = document.getElementById('analysisResult');
      const bar = document.getElementById('progressBar');
      if (!text) return;

      bar.style.display = 'block';
      resultEl.textContent = "جاري التحليل...";

      try {
        const res = await fetch(`${API_BASE}/ai/analyze`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        const data = await res.json();
        const fullText = data.verdict + "\n\nالتوصيات:\n" + data.recommendations.join('\n');
        
        // تأثير الكتابة (التفاعلي)
        resultEl.textContent = "";
        let i = 0;
        const timer = setInterval(() => {
          resultEl.textContent += fullText[i];
          document.querySelector('#progressBar i').style.width = (i/fullText.length)*100 + '%';
          i++;
          if (i >= fullText.length) { clearInterval(timer); bar.style.display = 'none'; }
        }, 20);
      } catch (err) {
        resultEl.textContent = "فشل الاتصال بالسيرفر، جاري المحاكاة...";
        bar.style.display = 'none';
      }
    };
  </script>
</body>
</html>
