<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>رواق العدل | بوابة المتقاضي الذكية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --green: #006C35; --gold: #D4AF37; --glass: rgba(20, 20, 20, 0.85); }
        body { font-family: sans-serif; background: #080808; color: white; margin: 0; }
        
        /* تصميم شفاف محترف */
        .glass-container {
            background: var(--glass); border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 30px; padding: 40px; backdrop-filter: blur(15px);
            max-width: 900px; margin: 50px auto; box-shadow: 0 25px 50px rgba(0,0,0,0.9);
        }

        header { text-align: center; border-bottom: 3px solid var(--gold); padding-bottom: 20px; }
        .logo { font-size: 4rem; color: var(--gold); margin-bottom: 10px; }

        textarea {
            width: 100%; height: 200px; background: rgba(0,0,0,0.5); border: 1px solid #333;
            border-right: 6px solid var(--gold); border-radius: 15px; color: white; padding: 20px; font-size: 1.1rem;
        }

        /* أزرار الخدمات الذكية */
        .btn-group { display: flex; gap: 15px; margin-top: 20px; }
        .btn { padding: 15px 25px; border-radius: 12px; cursor: pointer; font-weight: bold; border: none; display: flex; align-items: center; gap: 10px; }
        .btn-ai { background: var(--gold); color: black; }
        .btn-audio { background: var(--green); color: white; }

        #aiAssistant { margin-top: 30px; padding: 20px; border-radius: 15px; background: rgba(212,175,55,0.1); display: none; }
    </style>
</head>
<body>
    <header>
        <i class="fas fa-balance-scale-left logo"></i>
        <h1 style="color:var(--gold)">رواق العدل</h1>
        <p>الابتكار الرقمي لتمكين رحلة المستفيد</p>
    </header>

    <div class="glass-container">
        <h3><i class="fas fa-keyboard"></i> إدخال لائحة الدعوى</h3>
        <textarea id="suitInput" placeholder="اكتبي تفاصيل الدعوى هنا..."></textarea>
        
        <div class="btn-group">
            <button class="btn btn-ai" onclick="analyzeSuit()"><i class="fas fa-robot"></i> الفحص الذكي</button>
            <button class="btn btn-audio" onclick="speakText()"><i class="fas fa-volume-up"></i> استماع للمكفوفين</button>
            <button class="btn" style="background:#333; color:white;" onclick="location.href='dashboard.html'"><i class="fas fa-chart-pie"></i> لوحة الفرز</button>
        </div>

        <div id="aiAssistant">
            <h4 id="aiTitle" style="color:var(--gold)">المساعد الذكي:</h4>
            <div id="aiResponse"></div>
        </div>
    </div>

    <script>
        // ميزة القراءة الصوتية (خدمات المكفوفين)
        function speakText() {
            const text = document.getElementById('suitInput').value || "يرجى كتابة نص ليتم قراءته";
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'ar-SA';
            window.speechSynthesis.speak(msg);
        }

        function analyzeSuit() {
            const text = document.getElementById('suitInput').value;
            const assistant = document.getElementById('aiAssistant');
            const response = document.getElementById('aiResponse');
            
            assistant.style.display = "block";
            response.innerHTML = "جاري التحليل الإجرائي...";
            
            setTimeout(() => {
                let score = 0;
                if(text.includes("تاريخ")) score += 50;
                if(text.includes("وزارة")) score += 50;
                response.innerHTML = `نسبة اكتمال المتطلبات: ${score}% <br> التوصية: ${score < 100 ? "يرجى استكمال البيانات" : "جاهزة للفرز"}`;
            }, 1000);
        }
    </script>
</body>
</html>
