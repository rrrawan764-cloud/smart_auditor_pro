<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منظومة رواق العدل | التعبئة الذكية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        
        :root {
            --gold: #D4AF37;
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.2);
            --success: #00c851;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0; min-height: 100vh; color: white;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1589829545856-d10d557cf95f?auto=format&fit=crop&w=1920&q=80');
            background-size: cover; background-position: center; background-attachment: fixed;
        }

        .app-container { max-width: 1000px; margin: 0 auto; padding: 20px; }

        header {
            background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 20px;
            padding: 20px; text-align: center; margin-bottom: 30px;
        }

        .glass-card {
            background: var(--glass); backdrop-filter: blur(25px);
            border: 1px solid var(--border); border-radius: 25px;
            padding: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        h2 { color: var(--gold); border-bottom: 2px solid var(--gold); padding-bottom: 10px; }

        /* منطقة الإدخال والتحليل */
        textarea {
            width: 100%; height: 180px; background: rgba(0,0,0,0.5);
            border: 1px solid var(--border); border-radius: 15px; color: white;
            padding: 20px; font-size: 1.1rem; border-right: 8px solid var(--gold);
            outline: none; box-sizing: border-box; transition: 0.3s;
        }

        .analyze-btn {
            width: 100%; padding: 18px; border-radius: 15px; border: none;
            background: var(--gold); color: black; font-weight: 900;
            font-size: 1.2rem; cursor: pointer; margin: 20px 0; transition: 0.3s;
        }
        .analyze-btn:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(212,175,55,0.4); }

        /* نموذج التعبئة التلقائية */
        .auto-form {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
            margin-top: 20px; opacity: 0.5; transition: 0.5s;
        }
        .auto-form.active { opacity: 1; }

        .form-group { display: flex; flex-direction: column; gap: 8px; }
        .form-group label { color: var(--gold); font-weight: bold; font-size: 0.9rem; }
        .form-group input, .form-group select {
            padding: 12px; background: rgba(255,255,255,0.1);
            border: 1px solid var(--border); border-radius: 10px; color: white;
            font-family: 'Tajawal'; outline: none;
        }

        /* المرفقات الذكية */
        .attachment-zone {
            grid-column: span 2; background: rgba(212,175,55,0.05);
            border: 2px dashed var(--gold); border-radius: 15px;
            padding: 20px; text-align: center; display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .ai-badge {
            background: var(--success); color: white; padding: 2px 8px;
            border-radius: 5px; font-size: 0.7rem; margin-right: 5px; display: none;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <i class="fas fa-balance-scale" style="font-size: 3rem; color: var(--gold);"></i>
        <h1>بوابة معين الذكية</h1>
        <p>نظام التعبئة التلقائية للوائح الدعاوى</p>
    </header>

    <div class="glass-card">
        <h2>1. وقائع الدعوى</h2>
        <p style="font-size: 0.9rem; opacity: 0.8;">أدخلي وقائع السابقة القضائية هنا، وسيقوم النظام بتعبئة البيانات آلياً.</p>
        <textarea id="suitInput" placeholder="مثال: أطالب بفسخ العقد المبرم مع وزارة الموارد البشرية بسبب إيقاف صرف المستحقات بصفتي موظفاً..."></textarea>
        <button class="analyze-btn" onclick="startAIAnalysis()">
            <i class="fas fa-magic"></i> تحليل النص وتعبئة البيانات آلياً
        </button>
    </div>

    <div class="glass-card">
        <h2>2. نموذج الدعوى المستخرج <span id="aiStatus" style="font-size: 0.8rem; color: var(--success); font-weight: normal;"></span></h2>
        <div id="mainForm" class="auto-form">
            <div class="form-group">
                <label>نوع القضية <span class="ai-badge" id="badge1">ذكاء اصطناعي</span></label>
                <input type="text" id="caseType" placeholder="جاري الاستخراج..." readonly>
            </div>
            <div class="form-group">
                <label>المحكمة المختصة <span class="ai-badge" id="badge2">ذكاء اصطناعي</span></label>
                <input type="text" id="courtName" placeholder="جاري التحديد..." readonly>
            </div>
            <div class="form-group">
                <label>الجهة المدعى عليها <span class="ai-badge" id="badge3">ذكاء اصطناعي</span></label>
                <input type="text" id="defendant" placeholder="جاري استخراج الجهة..." readonly>
            </div>
            <div class="form-group">
                <label>الاختصاص النوعي</label>
                <input type="text" id="specialty" value="ديوان المظالم" readonly>
            </div>

            <div id="attachZone" class="attachment-zone">
                <i class="fas fa-file-upload" style="font-size: 2rem; color: var(--gold);"></i>
                <h4 style="margin:10px 0;">نظام "رواق" رصد نقص في المرفقات!</h4>
                <p style="font-size: 0.8rem;">بناءً على تحليلك لـ "فسخ العقد"، يرجى إرفاق **صورة العقد المبرم** و **قرار الرفض**.</p>
                <input type="file" id="fileUpload" style="display:none;">
                <button onclick="document.getElementById('fileUpload').click()" style="background:var(--gold); border:none; padding:8px 20px; border-radius:5px; cursor:pointer; font-weight:bold;">إرفاق الآن</button>
            </div>
        </div>
        
        <button class="analyze-btn" style="background:var(--success); color:white; margin-top:30px;">
            إرسال الدعوى المكتملة
        </button>
    </div>
</div>

<script>
    function startAIAnalysis() {
        const text = document.getElementById('suitInput').value;
        if (!text) { alert("يرجى إدخال نص أولاً"); return; }

        const form = document.getElementById('mainForm');
        const status = document.getElementById('aiStatus');
        
        status.innerHTML = "<i class='fas fa-spinner fa-spin'></i> جاري استخراج البيانات من النص...";
        
        // محاكاة محرك تحليل اللغة الطبيعية (NLP)
        setTimeout(() => {
            form.classList.add('active');
            status.innerHTML = "✅ تم استخراج البيانات بنجاح";

            // منطق الاستخراج الذكي (Keywords)
            if (text.includes("تعويض")) {
                document.getElementById('caseType').value = "دعوى تعويض";
                document.getElementById('courtName').value = "المحكمة الإدارية بالرياض";
            } else if (text.includes("فسخ") || text.includes("عقد")) {
                document.getElementById('caseType').value = "دعوى عقود إدارية";
                document.getElementById('courtName').value = "المحكمة الإدارية بجدة";
                document.getElementById('attachZone').style.display = 'block'; // إظهار المرفقات المطلوبة
            } else {
                document.getElementById('caseType').value = "دعوى إلغاء قرار إداري";
                document.getElementById('courtName').value = "المحكمة الإدارية (عام)";
            }

            // استخراج الجهة (محاكاة)
            if (text.includes("وزارة الموارد")) {
                document.getElementById('defendant').value = "وزارة الموارد البشرية";
            } else if (text.includes("التعليم")) {
                document.getElementById('defendant').value = "وزارة التعليم";
            } else {
                document.getElementById('defendant').value = "جهة حكومية (غير محددة)";
            }

            // إظهار شارات الذكاء الاصطناعي
            document.querySelectorAll('.ai-badge').forEach(b => b.style.display = 'inline-block');

        }, 1500);
    }
</script>

</body>
</html>
