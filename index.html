<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رواق العدل | منظومة السلامة الإجرائية الذكية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --court-green: #006C35; /* الأخضر الرسمي لديوان المظالم */
            --gold-leaf: #D4AF37;   /* ذهبي ملكي */
            --deep-onyx: #080808;   /* أسود عميق للخلفية */
            --glass-bg: rgba(20, 20, 20, 0.95);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--deep-onyx);
            color: #f5f5f5;
            margin: 0;
            line-height: 1.7;
        }

        /* الطبقة العلوية: الهوية البصرية الرسمية */
        header {
            background: linear-gradient(135deg, #004d26 0%, var(--court-green) 100%);
            padding: 70px 20px;
            text-align: center;
            border-bottom: 5px solid var(--gold-leaf);
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            position: relative;
        }

        header h1 {
            color: var(--gold-leaf);
            font-size: 3.5rem;
            margin: 0;
            font-weight: 800;
            text-shadow: 0 4px 20px rgba(0,0,0,0.8);
        }

        header p {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-top: 15px;
            letter-spacing: 1px;
        }

        .container {
            max-width: 1100px;
            margin: -60px auto 60px;
            padding: 0 25px;
        }

        /* معمارية لوحة التحكم (Architecture Layer) */
        .glass-panel {
            background: var(--glass-bg);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 30px;
            padding: 45px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.9);
            backdrop-filter: blur(15px);
        }

        .ai-status {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: rgba(212, 175, 55, 0.08);
            border: 1px solid var(--gold-leaf);
            color: var(--gold-leaf);
            padding: 8px 20px;
            border-radius: 100px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 300px;
            background: rgba(0,0,0,0.4);
            border: 1px solid #333;
            border-right: 8px solid var(--gold-leaf);
            border-radius: 20px;
            color: #fff;
            padding: 30px;
            font-size: 1.2rem;
            resize: none;
            outline: none;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        textarea:focus {
            background: rgba(0,0,0,0.6);
            border-color: var(--gold-leaf);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.15);
        }

        .action-area {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-top: 35px;
        }

        .btn {
            padding: 20px;
            border-radius: 15px;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .btn-scan {
            background: linear-gradient(45deg, var(--gold-leaf), #b8860b);
            color: #000;
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2);
        }

        .btn-scan:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.4);
        }

        /* طبقة النتائج الذكية (AI Report Layer) */
        #analysisReport {
            margin-top: 50px;
            display: none;
            animation: slideUp 0.6s ease-out;
        }

        .report-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255,255,255,0.03);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid #222;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 900;
            color: var(--gold-leaf);
            display: block;
        }

        .check-item {
            background: rgba(255,255,255,0.02);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-right: 5px solid #444;
        }

        .check-item.success { border-right-color: #2ed573; }
        .check-item.warning { border-right-color: #ff4757; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<header>
    <h1>رواق العدل</h1>
    <p>منظومة السلامة الإجرائية والتحليل الذكي للدعاوى القضائية</p>
</header>

<div class="container">
    <div class="glass-panel">
        <div class="ai-status">
            <i class="fas fa-brain"></i>
            محرك NLP متصل - معايير ديوان المظالم 2026
        </div>

        <textarea id="suitInput" placeholder="أدخل نص لائحة الدعوى هنا... مثال: تظلمت من قرار وزارة الموارد البشرية رقم (123) وتاريخ 1445/05/10هـ بخصوص..."></textarea>

        <div class="action-area">
            <button class="btn btn-scan" onclick="processAnalysis()">
                <i class="fas fa-shield-check"></i> تشغيل الفرز الذكي والتدقيق الإجرائي
            </button>
            <button class="btn" style="background: transparent; border: 1px solid #333; color: #777;" onclick="location.reload()">
                <i class="fas fa-trash-undo"></i> إعادة التعيين
            </button>
        </div>

        <div id="analysisReport">
            <h3 style="color:var(--gold-leaf); border-bottom:1px solid #333; padding-bottom:15px; margin-bottom:30px;">
                <i class="fas fa-file-contract"></i> نتائج الفحص الإجرائي الآلي
            </h3>
            
            <div class="report-grid">
                <div class="metric-card">
                    <small>مؤشر السلامة</small>
                    <span id="safetyMetric" class="metric-value">0%</span>
                </div>
                <div class="metric-card">
                    <small>توصية القيد</small>
                    <span id="referralStatus" class="metric-value" style="font-size: 1.2rem;">---</span>
                </div>
                <div class="metric-card">
                    <small>المخاطر الإجرائية</small>
                    <span id="riskMetric" class="metric-value" style="font-size: 1.2rem;">---</span>
                </div>
            </div>

            <div id="detailedLogs"></div>
        </div>
    </div>
</div>

<script>
    function processAnalysis() {
        const text = document.getElementById('suitInput').value;
        const report = document.getElementById('analysisReport');
        const logs = document.getElementById('detailedLogs');

        if(text.length < 25) { alert("نص الدعوى غير كافي للتحليل الإجرائي. يرجى التفصيل."); return; }

        report.style.display = "block";
        logs.innerHTML = "<p style='text-align:center; color:var(--gold-leaf);'><i class='fas fa-circle-notch fa-spin'></i> جاري تحليل الكيانات القانونية واستخراج المواعيد...</p>";

        setTimeout(() => {
            logs.innerHTML = "";
            let points = 0;

            const criteria = [
                { id: 1, label: "تحديد تاريخ القرار المطعون فيه", found: text.includes("تاريخ") || text.includes("/") },
                { id: 2, label: "رصد الجهة الإدارية المدعى عليها", found: (text.includes("وزارة") || text.includes("هيئة") || text.includes("أمانة")) },
                { id: 3, label: "إرفاق رقم الهوية / السجل التجاري", found: text.match(/\d{10}/) },
                { id: 4, label: "بيان مسببات الطعن الإداري", found: text.length > 100 }
            ];

            criteria.forEach(item => {
                const div = document.createElement('div');
                div.className = `check-item ${item.found ? 'success' : 'warning'}`;
                div.innerHTML = `
                    <i class="fas ${item.found ? 'fa-check-double' : 'fa-times-circle'}" style="font-size:1.5rem;"></i>
                    <div style="flex-grow:1;">
                        <strong style="display:block;">${item.label}</strong>
                        <small style="opacity:0.6;">${item.found ? 'تم استخراج البيانات بنجاح من النص' : 'لم يتم العثور على هذا المتطلب نظاماً'}</small>
                    </div>
                    <span style="font-weight:bold;">${item.found ? 'مكتمل' : 'ناقص'}</span>
                `;
                logs.appendChild(div);
                if(item.found) points += 25;
            });

            // تحديث المؤشرات
            document.getElementById('safetyMetric').innerText = points + "%";
            document.getElementById('referralStatus').innerText = points >= 75 ? "إحالة تلقائية" : "مراجعة بشرية";
            document.getElementById('riskMetric').innerText = points >= 75 ? "منخفض جداً" : "مرتفع";
            document.getElementById('riskMetric').style.color = points >= 75 ? "#2ed573" : "#ff4757";

        }, 1800);
    }
</script>

</body>
</html>
