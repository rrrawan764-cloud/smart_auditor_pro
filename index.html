
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>رواق العدل — المنصة المتكاملة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    /* كل التنسيقات الفخمة التي اخترتِها مع تحسينات للشفافية الزجاجية */
    :root {
      --bg-1:#071918; --bg-2:#042a24; --green:#0fb06b; --gold:#FFB703;
      --card-shadow: 0 18px 48px rgba(0,0,0,0.55);
    }
    body { margin:0; font-family:'Cairo'; background:var(--bg-1); color:#e6fff4; overflow-x:hidden; }
    #bgCanvas { position: fixed; inset: 0; z-index: -1; }
    .container { max-width:1200px; margin:20px auto; display:grid; grid-template-columns:300px 1fr; gap:20px; padding:20px; }
    .card { background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); border-radius:15px; padding:20px; border:1px solid rgba(255,255,255,0.05); box-shadow: var(--card-shadow); }
    .btn { background: linear-gradient(180deg, var(--green), #0b7d56); border:none; padding:12px; border-radius:10px; color:#042b22; font-weight:800; cursor:pointer; width:100%; margin-bottom:10px; transition: 0.3s; }
    .btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(15,176,107,0.3); }
    .menu button { width:100%; text-align:right; background:transparent; border:none; color:#93a79f; padding:15px; cursor:pointer; font-weight:700; border-radius:10px; }
    .menu button.active { background: rgba(15,176,107,0.1); color:var(--green); border-left:4px solid var(--gold); }
    textarea, input { width:100%; background:rgba(0,0,0,0.3); border:1px solid rgba(255,255,255,0.1); padding:12px; color:white; border-radius:10px; margin-bottom:15px; }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  
  <div class="container">
    <aside class="sidebar card">
      <div class="brand">
        <div class="logo">ر</div>
        <h2>رواق العدل</h2>
      </div>
      <nav class="menu">
        <button class="active" data-panel="assistant"><i class="fa-solid fa-brain"></i> المساعد الذكي</button>
        <button data-panel="casefile"><i class="fa-solid fa-file-invoice"></i> قيد دعوى</button>
        <button data-panel="sessions"><i class="fa-solid fa-video"></i> جلسات رقمية</button>
      </nav>
    </aside>

    <main class="main">
      <section id="panels">
        <article id="panel-assistant" class="card panel">
          <h3>المساعد الذكي — التحليل التقني</h3>
          <textarea id="facts" placeholder="أدخل ملخص الوقائع القانونية هنا..."></textarea>
          <button id="runAi" class="btn">تشغيل التدقيق الذكي</button>
          <div id="aiResult" class="card" style="display:none; margin-top:15px; background:rgba(15,176,107,0.05)">
            <div id="analysisContent">جارٍ التحليل...</div>
          </div>
        </article>

        <article id="panel-casefile" class="card panel" hidden>
           <h3>قيد دعوى إلكتروني</h3>
           <input id="plaintiff" placeholder="اسم المدعي">
           <input id="subject" placeholder="موضوع الدعوى">
           <button id="submitCase" class="btn">إرسال الطلب</button>
        </article>
      </section>
    </main>
  </div>

  <script>
    // --- محرك الخلفية التفاعلي ---
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.onresize = resize; resize();

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
      }
      update() {
        this.x += this.speedX; this.y += this.speedY;
        if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
        if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = 'rgba(15, 176, 107, 0.5)';
        ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
      }
    }

    function init() { for (let i = 0; i < 100; i++) particles.push(new Particle()); }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }
    init(); animate();

    // --- ربط العمليات بالسيرفر ---
    const API_BASE = 'https://smart-auditor-pro.onrender.com/api';

    document.getElementById('runAi').onclick = async () => {
      const facts = document.getElementById('facts').value;
      const resultDiv = document.getElementById('aiResult');
      const content = document.getElementById('analysisContent');
      
      resultDiv.style.display = 'block';
      content.innerText = "جاري الاتصال بـ OpenAI...";

      try {
        const res = await fetch(`${API_BASE}/ai/analyze`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: facts })
        });
        const data = await res.json();
        content.innerHTML = `<strong>النتيجة:</strong> ${data.verdict}<br><br><strong>التوصيات:</strong> ${data.recommendations.join(' - ')}`;
      } catch (err) {
        content.innerText = "فشل الاتصال بالسيرفر. تأكدي أن Render يعمل باللون الأخضر.";
      }
    };

    // التنقل بين القوائم
    document.querySelectorAll('.menu button').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.panel').forEach(p => p.hidden = true);
        document.querySelectorAll('.menu button').forEach(b => b.classList.remove('active'));
        document.getElementById('panel-' + btn.dataset.panel).hidden = false;
        btn.classList.add('active');
      };
    });
  </script>
</body>
</html>
