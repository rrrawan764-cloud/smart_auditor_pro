<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منظومة رواق العدل | 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        
        :root {
            --gold: #D4AF37;
            --glass: rgba(0, 0, 0, 0.82);
            --neon: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0; min-height: 100vh; color: white;
            /* الخلفية الفخمة التي طلبتِها (الميزان والبيئة القضائية) */
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1589829545856-d10d557cf95f?auto=format&fit=crop&w=1920&q=80');
            background-size: cover; background-position: center; background-attachment: fixed;
            display: flex; flex-direction: column;
        }

        .container { max-width: 1200px; margin: 30px auto; width: 95%; flex: 1; }

        /* الهيدر الزجاجي الفخم */
        header {
            background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 25px;
            padding: 30px; text-align: center; margin-bottom: 30px; box-shadow: var(--neon);
        }

        .main-logo { font-size: 4.5rem; color: var(--gold); filter: drop-shadow(var(--neon)); }

        nav { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        .nav-btn {
            background: transparent; border: 2px solid var(--gold); color: var(--gold);
            padding: 12px 30px; border-radius: 50px; cursor: pointer; font-weight: 900;
            transition: 0.3s;
        }
        .nav-btn.active, .nav-btn:hover { background: var(--gold); color: black; box-shadow: var(--neon); }

        /* الألواح الزجاجية */
        .glass-panel {
            background: var(--glass); backdrop-filter: blur(25px);
            border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 30px;
            padding: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            display: none; animation: fadeIn 0.5s ease;
        }
        .active-panel { display: block; }

        /* واجهة المستخدم */
        textarea {
            width: 100%; height: 220px; background: rgba(255,255,255,0.05);
            border: 1px solid #444; border-radius: 20px; color: white;
            padding: 20px; font-size: 1.2rem; border-right: 8px solid var(--gold); outline: none;
        }

        /* واجهة القاضي (الإحصائيات والتحاليل فقط هنا) */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card {
            background: rgba(212, 175, 55, 0.05); padding: 25px; border-radius: 20px;
            text-align: center; border: 1px solid var(--gold);
        }
        .stat-card h3 { font-size: 2.8rem; margin: 10px 0; color: var(--gold); }

        .btn-gold {
            background: var(--gold); color: black; padding: 15px 40px; border-radius: 50px;
            border: none; font-weight: 900; cursor: pointer; margin-top: 20px; transition: 0.3s;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        footer { text-align: center; padding: 40px; color: var(--gold); font-weight: 900; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <i class="fas fa-balance-scale main-logo"></i>
        <h1 style="font-size: 3.5rem; margin: 10px 0;">رواق العدل</h1>
        <p style="letter-spacing: 3px; color: var(--gold);">المنظومة الذكية للسلامة الإجرائية</p>
        <nav>
            <button class="nav-btn active" onclick="showTab('user', this)">بوابة المتقاضي</button>
            <button class="nav-btn" onclick="showTab('judge', this)">منصة القاضي</button>
        </nav>
    </header>

    <div id="userTab" class="glass-panel active-panel">
        <h2>إيداع لائحة الدعوى</h2>
        <textarea id="suitInput" placeholder="اكتبي تفاصيل دعواك هنا ليتم فحصها آلياً..."></textarea>
        <div style="display:flex; gap:10px;">
            <button class="btn-gold" onclick="runAI()">فحص الذكاء الاصطناعي</button>
            <button class="btn-gold" style="background:#006C35; color:white;" onclick="speak()">استماع</button>
        </div>
        <div id="aiBox" style="display:none; margin-top:20px; padding:20px; background:rgba(212,175,55,0.1); border-radius:15px; border-right:5px solid var(--gold);">
            <p id="aiMsg"></p>
        </div>
    </div>

    <div id="judgeTab" class="glass-panel">
        <h2 style="color:var(--gold);">مركز إحصائيات الفرز والرقابة</h2>
        <div class="stats-grid">
            <div class="stat-card"><p>إجمالي الدعاوى</p><h3>2,150</h3></div>
            <div class="stat-card"><p>فرز آلي (AI)</p><h3>1,820</h3></div>
            <div class="stat-card"><p>بحاجة لمراجعة</p><h3 style="color:#ff4757;">330</h3></div>
            <div class="stat-card"><p>زمن الفرز</p><h3>0.7s</h3></div>
        </div>
        <div style="background: rgba(0,0,0,0.4); padding: 30px; border-radius: 20px; display: flex; flex-direction: column; align-items: center;">
            <h4>تحليل كفاءة النظام</h4>
            <canvas id="judgeChart" style="max-width: 400px;"></canvas>
        </div>
    </div>

</div>

<footer>
    جميع الحقوق محفوظة للمطورة روان الصبحي © 2026
</footer>

<script>
    function showTab(id, btn) {
        document.querySelectorAll('.glass-panel').forEach(p => p.classList.remove('active-panel'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id + 'Tab').classList.add('active-panel');
        btn.classList.add('active');
        if(id === 'judge') initChart();
    }

    function runAI() {
        const box = document.getElementById('aiBox');
        box.style.display = 'block';
        document.getElementById('aiMsg').innerHTML = "<i class='fas fa-sync fa-spin'></i> جاري تحليل السلامة الإجرائية... تم رصد الجهة المدعى عليها.";
    }

    function speak() {
        const msg = new SpeechSynthesisUtterance(document.getElementById('suitInput').value || "يرجى كتابة نص");
        msg.lang = 'ar-SA';
        window.speechSynthesis.speak(msg);
    }

    function initChart() {
        const ctx = document.getElementById('judgeChart').getContext('2d');
        if(window.myChart) window.myChart.destroy();
        window.myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['مقبولة', 'مراجعة', 'مرفوضة'],
                datasets: [{
                    data: [1820, 330, 100],
                    backgroundColor: ['#006C35', '#D4AF37', '#ff4757'],
                    borderColor: '#111'
                }]
            },
            options: { plugins: { legend: { labels: { color: 'white', font: { family: 'Tajawal' } } } } }
        });
    }
</script>
</body>
</html>
